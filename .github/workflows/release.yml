name: Release
on:
  release:
    types: [published]
jobs:
  Submit:
    strategy:
      fail-fast: false
      matrix:
        command:
          # - firefox
          - chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: install
        run: npm ci || npm install
      - run: npm run prod --if-present
      - uses: GuillaumeFalourd/assert-command-line-output@v2
        with:
          command_line: npx dot-json@1 $DIRECTORY/manifest.json
          contains: ${{ github.event.release.tag_name }}
          expected_result: PASSED
      - name: Submit
        run: |
          case ${{ matrix.command }} in
            chrome)
              cd $DIRECTORY && npx chrome-webstore-upload-cli@2 upload --auto-publish
              ;;
            firefox)
              cd $DIRECTORY && npx web-ext-submit@7
              ;;
          esac
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          # WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          # WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
